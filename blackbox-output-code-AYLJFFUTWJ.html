<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pgrafis Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">pgrafis portfolio</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Welcome to pgrafis Portfolio</h1>
            <p>Minimalist graphic design that captivates.</p>
            <button class="cta">Explore Work</button>
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <div class="item">
                <img src="placeholder1.jpg" alt="Project 1">
                <p>Project Title 1</p>
            </div>
            <div class="item">
                <img src="placeholder2.jpg" alt="Project 2">
                <p>Project Title 2</p>
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
